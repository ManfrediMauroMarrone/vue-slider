<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/43febffcb7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>
    <div id="root">
      <div class="slider">
        <div class="left">
          <i @click="prevImg" class="fas fa-arrow-left"></i>
        </div>
        <div class="center">
          <img :src="images[imageIndex]" alt="">
          <div class="bullets">
            <i v-for="(i, index) in images" v-bind:class="index == imageIndex ? 'active' : null" class="fas fa-circle"></i>
          </div>
        </div>
        <div @click="nextImg" class="right">
          <i class="fas fa-arrow-right"></i>

        </div>
      </div>

    </div>


    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
